<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" charset="PARK GI-PYO">
    <title>project-lottery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css?v=20230525" rel="stylesheet">
    <link href="/css/header.css?v=20230525" rel="stylesheet">
    <link href="/css/footer.css?v=20230525" rel="stylesheet">
    <link href="/css/shop/shopList.css?v=20230525" rel="stylesheet">
</head>
<body>
<header id="header">
    header 삽입부
    <hr>
</header>
<main class="container">
    <div class="content-group">
        <!-- BEGIN 지역 선택 영역 -->
        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="search-section-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#search-section-body" aria-expanded="true" aria-controls="search-section-body">
                        <div class="region-info">
                            <img class="ico" src="/img/ico-search.png">
                            <span class="label-title">서울특별시</span>
                            <span class="label-title">&nbsp;<i class="fas fa-angle-right"></i>&nbsp;</span>
                            <span class="label-title">강남구</span>
                            <span class="label-title">&nbsp;<i class="fas fa-angle-right"></i>&nbsp;</span>
                            <span class="label-title">청담동</span>
                        </div>
                    </button>
                </h2>
                <div id="search-section-body" class="accordion-collapse collapse show" aria-labelledby="search-section-header">
                    <div class="accordion-body">
                        <div class="region">
                            <div>
                                <span class="label-region-bold">이전</span>
                            </div>
                            <div>
                                <span class="label-region-bold">전체</span>
                            </div>
                            <div>
                                <span class="label-region-normal">서울특별시</span><span class="label-region-count">&nbsp;(0)</span>
                            </div>
                        </div>
                        <!-- END 지역 선택 영역 -->

                    </div>
                </div>
            </div>
        </div>
        <!-- END 지역 선택 영역 -->
        <!-- BEGIN 로또 판매점 표시 영역 -->
        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="shop-list-section-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#shop-list-section-body" aria-expanded="true" aria-controls="shop-list-section-body">
                        <img class="ico" src="/img/ico-shop.png">
                        <span class="label-title">&nbsp;로또판매점</span>
                    </button>
                </h2>
                <div id="shop-list-section-body" class="accordion-collapse collapse show" aria-labelledby="shop-list-section-header">
                    <div class="accordion-body">
                        <!-- BEGIN 로또 판매점 검색 영역 -->
                        <div class="sort-search-group">
                            <div class="search-group">
                                <span class="label-mini-title">상호</span>
                                <input class="form-control label-mini-title" type="text" id="input-shop-name">
                                <button class="btn btn-primary label-mini-title" id="search-btn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <div class="sort-group">
                                <span class="label-mini-title">정렬</span>
                                <select class="form-select label-mini-title" id="sort-by">
                                    <option value="address">주소</option>
                                    <option value="name">상호</option>
                                    <option value="win">당첨</option>
                                </select>
                                <button class="btn btn-dark label-mini-title" id="direction-btn">
                                    <i class="fas"></i>
                                </button>
                            </div>
                        </div>
                        <!-- END 로또 판매점 검색 영역 -->
                        <br>
                        <!-- BEGIN 로또 판매점 목록 -->
                        <div class="grid-view">
                            <div class="card" id="lottery-shops">
                                <div class="card-header">
                                    <div class="shop-info">
                                        <div class="shop-info-inner">
                                            <span class="label-mini-title">[0]</span>
                                            <span class="label-bold-ellipsis-text">인터넷판매(동행복권)</span>
                                        </div>
                                        <div>
                                            <span class="label-text">-</span>
                                        </div>
                                    </div>
                                    <div class="shop-win-count">
                                        <div class="shop-win-count-inner">
                                            <img src="/img/ico-1st-prize.png" class="ico"/>
                                            <span class="label-text">0</span>
                                            <img src="/img/ico-2nd-prize.png" class="ico"/>
                                            <span class="label-text">0</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <span class="label-ellipsis-text">동행복권(dhlottery.co.kr)</span>
                                </div>
                            </div>
                        </div>
                        <!-- END 로또 판매점 목록 -->
                        <br>
                        <!-- BEGIN PAGINATION -->
                        <nav id="pagination">
                            <ul class="pagination justify-content-center">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#">
                                        <i class="fas fa-angle-double-left"></i>
                                    </a>
                                </li>
                                <li class="page-item disabled">
                                    <a class="page-link" href="#">
                                        <i class="fas fa-angle-left"></i>
                                    </a>
                                </li>
                                <li class="page-item active">
                                    <a class="page-link" href="#">1</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">
                                        <i class="fas fa-angle-right"></i>
                                    </a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">
                                        <i class="fas fa-angle-double-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <!-- END PAGINATION -->
                    </div>
                </div>
            </div>
        </div>
        <!-- END 로또 판매점 표시 영역 -->
    </div>
</main>
<script src="https://kit.fontawesome.com/9f7c487e95.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9f7c487e95.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/js/shop/shopList.js?v=20230525"></script>
<script type="text/javascript" src="/js/footer.js?v=20230525"></script>
<script type="text/javascript" src="/js/header.js?v=20230525"></script>
<footer id="footer">
    <hr>
    footer 삽입부
</footer>
</body>
</html>
