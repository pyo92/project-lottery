<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" charset="PARK GI-PYO">
    <title>project-lottery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css?v=20230605" rel="stylesheet">
    <link href="/css/header.css?v=20230605" rel="stylesheet">
    <link href="/css/footer.css?v=20230605" rel="stylesheet">
    <link href="/css/lotto/userCombinationResult.css?v=20230605" rel="stylesheet">
</head>
<body>
<header id="header">
    header 삽입부
    <hr>
</header>
<!-- BEGIN alert container -->
<div class="alert-container">
    <div class="alert alert-danger label-bold-wrap-text">
        <span></span>
    </div>
</div>
<!-- END alert container -->
<main class="container">
    <div class="content-group">
        <!-- BEGIN 회차 선택 selector -->
        <div class="search-group">
            <form method="get" action="/L645/tool/result" id="combination-result-search-form">
                <select class="form-select label-text" name="drawNo" id="combination-draw-no">
                    <option>0회</option>
                </select>
            </form>
        </div>
        <!-- END 회차 선택 selector -->
        <!-- BEGIN 로또 번호 조합 내역 -->
        <div class="combination-group">
            <div class="group-header">
                <span class="label-title" id="draw-no">0회</span>
                <span class="label-title">&nbsp;</span>
                <span class="label-title">조합 내역</span>
                <a class="btn btn-success label-mini-title" href="/L645/tool">조합하러 가기</a>
            </div>
            <hr>
            <div class="combination-number-wrapper">
                <div id="combination-none">
                    <span class="label-text">조회 결과가 없습니다.</span>
                </div>
                <div class="game-grid">
                    <div class="game-grid-header">
                        <span class="label-mini-title">게임번호</span>
                        <span class="label-mini-title">조합번호</span>
                        <span class="label-mini-title">좋아요</span>
                    </div>
                    <div class="game">
                        <div class="game-numbers">
                            <div class="game-header">
                                <span class="label-mini-title">Game 0</span>
                                <span class="label-mini-title">추천번호</span>
                            </div>
                            <span class="ball"></span>
                            <span class="ball"></span>
                            <span class="ball"></span>
                            <span class="ball"></span>
                            <span class="ball"></span>
                            <span class="ball"></span>
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="game-time">
                            <span class="label-text fas fa-clock">&nbsp;</span>
                            <span class="label-mini-title">1900-01-01 00:00:00</span>
                        </div>
                        <hr class="no-margin-hr">
                        <div class="game-result">
                            <span class="label-text fas">&nbsp;</span>
                            <span class="label-mini-title">미추첨</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END 로또 번호 조합 내역 -->
    </div>
</main>
<script src="https://kit.fontawesome.com/9f7c487e95.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/lotto/userCombinationResult.js?v=20230605"></script>
<script type="text/javascript" src="/js/footer.js?v=20230605"></script>
<script type="text/javascript" src="/js/header.js?v=20230605"></script>
<footer id="footer">
    <hr>
    footer 삽입부
</footer>
</body>
</html>
