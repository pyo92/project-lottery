<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" charset="PARK GI-PYO">
    <title>project-lottery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/lotto/detail.css" rel="stylesheet">
</head>
<body>
<header id="header">
    header 삽입부
    <hr>
</header>

<main class="container">
    <div class="move-button">
        <button class="prev-button">
            <i class="fas fa-arrow-alt-circle-left"></i>&nbsp;PREV
        </button>
        <button class="next-button">
            NEXT&nbsp;<i class="fas fa-arrow-alt-circle-right"></i>
        </button>
    </div>

    <div class="content-group">
        <div class="search-group">
            <form action="/L645" method="get">
                <span class="label-sub-title">회차</span>
                <select id="draw-no" name="drawNo" class="form-control">
                    <option>1060</option>
                    <option>1059</option>
                    <option>1058</option>
                </select>
                <button class="btn btn-primary" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>

        <!-- BEGIN 당첨 번호 -->
        <span class="label-title">추첨 결과</span>
        <div class="win-result">
            <span class="draw-no">1060회</span>
            <div class="draw-numbers">
                <span class="ball">13</span>
                <span class="ball">20</span>
                <span class="ball">24</span>
                <span class="ball">32</span>
                <span class="ball">36</span>
                <span class="ball">45</span>
                <span class="split-token">+</span>
                <span class="ball">29</span>
            </div>
            <span class="label-sub-title">추첨일</span> <span class="label-text draw-dt"></span>
        </div>
        <!-- END 당첨 번호 -->

        <!-- BEGIN 등위별 당첨 금액 -->
        <div class="grid" id="lotto-win-prizes">
            <div>&nbsp;</div>
            <div><img class="ico"><span class="label-text">1등</span></div>
            <div><span class="label-text"></span></div>
            <div><span class="label-text"></span></div>
            <div>&nbsp;</div>
            <div><span class="label-text"></span></div>
            <div><span class="label-text"></span></div>
            <div>&nbsp;</div>
        </div>

        <br>

        <!-- BEGIN 1등 당첨 판매점 목록 -->
        <span class="label-title">1등 당첨 판매점</span>
        <div class="win-none" id="win-1st-none">
            <span class="label-sub-title">조회 결과가 없습니다.</span>
        </div>
        <div class="card" id="lotto-1st-win-shops">
            <div class="card-header">
                <span class="label-text">자동</span> |
                <span class="label-bold-text">인터넷판매(동행복권)</span>
                <img src="/images/ico_1st_prize.png" class="ico"/><span class="label-text">51</span>
                <img src="/images/ico_2nd_prize.png" class="ico"/><span class="label-text">282</span>
            </div>
            <div class="card-body">
                <span class="label-text">동행복권(dhlottery.co.kr)</span>
                <img src="/images/ico_link.png" class="ico-small"/>
            </div>
        </div>
        <!-- END 1등 당첨 판매점 목록 -->

        <br>

        <!-- BEGIN 2등 당첨 판매점 목록 -->
        <span class="label-title">2등 당첨 판매점</span>
        <div class="win-none" id="win-2nd-none">
            <span class="label-sub-title">조회 결과가 없습니다.</span>
        </div>
        <div class="card" id="lotto-2nd-win-shops">
            <div class="card-header card-header-silver">
                <span class="label-bold-text">인터넷판매(동행복권)</span>
                <img src="/images/ico_1st_prize.png" class="ico"/><span class="label-text">51</span>
                <img src="/images/ico_2nd_prize.png" class="ico"/><span class="label-text">282</span>
            </div>
            <div class="card-body">
                <span class="label-text">동행복권(dhlottery.co.kr)</span>
                <img src="/images/ico_link.png" class="ico-small"/>
            </div>
        </div>
        <!-- END 2등 당첨 판매점 목록 -->
    </div>
</main>
<script src="https://kit.fontawesome.com/9f7c487e95.js" crossorigin="anonymous"></script>
<footer id="footer">
    <hr>
    footer 삽입부
</footer>
</body>
</html>
