<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>project-lottery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css?v=2024030511" rel="stylesheet">
    <link href="/css/header.css?v=2024030511" rel="stylesheet">
    <link href="/css/footer.css?v=2024030511" rel="stylesheet">
    <link href="/css/user/admin.css?v=2024030511" rel="stylesheet">
</head>
<body>
<header id="header">
    header 삽입부
    <hr>
</header>
<main class="container">
    <div class="content-group">
        <ul class="nav nav-pills" id="admin-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link label-text active" id="admin-tab-api" data-bs-toggle="pill" data-bs-target="#admin-content-api" type="button" role="tab" aria-controls="admin-content-api" aria-selected="true">
                    API
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link label-text" id="admin-tab-db" data-bs-toggle="pill" data-bs-target="#admin-content-db" type="button" role="tab" aria-controls="admin-content-table" aria-selected="false">
                    DB
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link label-text" id="admin-tab-user" data-bs-toggle="pill" data-bs-target="#admin-content-user" type="button" role="tab" aria-controls="admin-content-user" aria-selected="false">
                    회원
                </button>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="admin-content-api" role="tabpanel" aria-labelledby="admin-tab-api">
                <div class="tab-content-inner">
                    <span class="label-title">API</span>
                    <br>
                    <span class="label-mini-title">API 상태를 모니터링하고 관리합니다.</span>
                    <hr>
                    <div class="admin-wrapper">
                        <span class="label-mini-title" id="api-status">&#9989 작업 가능</span>
                        <div class="admin-grid-header">
                            <span class="label-mini-title">URL</span>
                            <span class="label-mini-title">최종 업데이트</span>
                            <span class="label-mini-title">작업</span>
                        </div>
                        <div class="admin-grid">
                            <div class="api">
                                <div class="api-info">
                                    <div class="api-url-with-param">
                                        <div class="api-url">
                                            <span class="label-bold-ellipsis-text">/scrap/L645/win/number</span>
                                        </div>
                                        <div class="api-params">
                                            <span class="label-mini-title">&#9654;&nbsp;</span>
                                            <div class="param" id="param1">
                                                <span class="label-mini-title">start=&nbsp;</span>
                                                <input class="form-control label-mini-title" type="text">
                                            </div>
                                            <div class="param" id="param2">
                                                <span class="label-mini-title">&nbsp;&&nbsp;</span>
                                                <span class="label-mini-title">end=&nbsp;</span>
                                                <input class="form-control label-mini-title" type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn">시작</button>
                                </div>
                                <hr class="no-margin-hr">
                                <div class="api-time">
                                    <span class="label-text fas fa-clock">&nbsp;</span>
                                    <span class="label-mini-title">1900-01-01 00:00:00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://kit.fontawesome.com/9f7c487e95.js" crossorigin="anonymous"></script>

</footer>
