<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" charset="PARK GI-PYO">
    <title>project-lottery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/purchase/purchaseTimer.css" rel="stylesheet">
    <link href="/css/purchase/dhLogin.css" rel="stylesheet">
</head>
<body>
<header id="header">
    header 삽입부
    <hr>
</header>
<div class="spinner-container">
    <div class="spinner-border text-warning" role="status"></div>
    <span class="text-warning label-bold-text">
        &nbsp;&nbsp;동행복권 로그인 중입니다.<br>
        &nbsp;&nbsp;잠시만 기다려주세요.
    </span>
</div>

<div class="alert-container">
    <div class="alert alert-danger label-bold-wrap-text">
        <span></span>
    </div>
</div>

<main class="container">
    <div class="content-group">
        <!-- BEGIN 로또 구매 타이머 -->
        <div class="lotto-timer">
            <div class="timer">
                <svg class="timer-progress" xmlns="http://www.w3.org/2000/svg">
                    <circle class="progress-fill" cx="200" cy="200" r="180"></circle>
                    <circle class="progress-bar-fill" cx="200" cy="200" r="180"></circle>
                    <circle class="progress-bar" cx="200" cy="200" r="180"></circle>
                </svg>
                <div class="timer-info">
                    <div class="timer-draw-no"></div>
                    <div class="timer-text"></div>
                    <div class="timer-remain"></div>
                </div>
            </div>
        </div>
        <!-- END 로또 구매 타이머 -->

        <div class="dh-login-wrapper">
            <span class="label-title">동행복권 로그인</span>
            <hr>
            <form method="post" action="/purchase/dh/login" class="dh-login">
                <div class="input-with-validation">
                    <div class="form-floating">
                        <input class="form-control label-text" type="text" name="id" id="id" placeholder="아이디" autocomplete="off">
                        <label class="label-text" for="id">아이디</label>
                    </div>
                    <span class="text-danger label-text" id="id-error"></span>
                </div>
                <div class="input-with-validation">
                    <div class="form-floating">
                        <input class="form-control label-text" type="password" name="password" id="password" placeholder="비밀번호" autocomplete="off">
                        <label class="label-text" for="password">비밀번호</label>
                    </div>
                    <span class="text-danger label-text" id="password-error"></span>
                </div>
                <button class="btn btn-primary label-text" type="submit" id="login-btn">로그인</button>
            </form>
        </div>
    </div>
</main>
<script src="https://kit.fontawesome.com/9f7c487e95.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/purchase/purchaseTimer.js"></script>
<script type="text/javascript" src="/js/purchase/dhLogin.js"></script>
<footer id="footer">
    <hr>
    footer 삽입부
</footer>
</body>
</html>
